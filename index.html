<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Imersão Dev - Google Gemini</div>
        <div class="nav-links">
            <button class="login-btn">Entrar</button>
            <a href="#" class="signup-link">Cadastre-se</a>
        </div>
    </nav>
    <div class="profile-container">
        <div class="profile-header">
            <img src="gui.jpeg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h1>@guilhermelimadev</h1>
                <p>6 publicações · 952 seguidores · 537 seguindo</p>
            </div>
        </div>
        <div class="image-grid">
            <img src="gui.jpeg" alt="Image 1">
            <img src="gui.jpeg" alt="Image 2">
            <img src="gui.jpeg" alt="Image 3">
            <img src="gui.jpeg" alt="Image 4">
            <img src="gui.jpeg" alt="Image 5">
            <img src="gui.jpeg" alt="Image 6">
        </div>
    </div>
</body>
</html>
