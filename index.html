<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Imersão Dev - Google Gemini</div>
        <div class="nav-links">
            <button class="login-btn">Entrar</button>
            <a href="#" class="signup-link">Cadastre-se</a>
        </div>
    </nav>
    <div class="profile-container">
        <div class="profile-header">
            <img src="gui.jpeg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h1>@guilhermelimadev</h1>
                <p>6 publicações · 952 seguidores · 537 seguindo</p>
            </div>
        </div>
        <div class="image-grid">
            <img src="gui.jpeg" alt="Aprendendo sobre APIs" data-description="Essa foto foi tirada durante a Imersão Dev, onde aprendi sobre APIs e como usá-las para conectar sistemas. Foi um dia cheio de aprendizado e descobertas!">
            <img src="gui.jpeg" alt="Desenvolvimento Web" data-description="A Imersão Dev está me proporcionando uma jornada incrível no mundo do desenvolvimento web. Aqui estou construindo um projeto desafiador e aprendendo novas tecnologias a cada dia.">
            <img src="gui.jpeg" alt="Trabalhando em equipe" data-description="Um dos pontos altos da Imersão Dev é a oportunidade de colaborar com outros devs. Aqui estou trabalhando em um projeto em equipe, aprendendo com a experiência de cada um!">
            <img src="gui.jpeg" alt="Criando um site" data-description="Criei este site usando HTML, CSS e JavaScript. A Imersão Dev me deu as ferramentas necessárias para dar vida à minha criatividade e construir projetos incríveis.">
            <img src="gui.jpeg" alt="Mergulhando no código" data-description="Mergulhando no código para solucionar um problema desafiador na Imersão Dev. Adoro a sensação de resolver problemas e aprender algo novo a cada dia.">
            <img src="gui.jpeg" alt="Apresentação do projeto" data-description="A Imersão Dev me deu a oportunidade de apresentar meu projeto final para outros devs. Foi uma experiência incrível e aprendi muito com o feedback da equipe.">
        </div>        
    </div>
    <div id="modal" class="modal">
        <span class="close"></span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>
    <script src="modal.js"></script>    
</body>
</html>
