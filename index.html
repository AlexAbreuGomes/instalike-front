<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem Dev</title>
    <link rel="icon" type="image/x-icon" href="assets/airplane.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">Viagem <strong>Dev</strong></div>
        <div class="nav-links">
            <button class="login-btn">Entrar</button>
            <a href="#" class="signup-link">Cadastre-se</a>
        </div>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <img src="photos/gui.jpeg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h1>@guilhermelimadev</h1>
                <p>6 publicações · 952 seguidores · 537 seguindo</p>
            </div>
        </section>

        <section class="image-grid">
            <article
                data-description="Milhares de luzes cintilam na Torre Eiffel, transformando a noite parisiense em um espetáculo mágico.">
                <figure>
                    <img src="photos/1.jpeg" alt="Apresentação do projeto" />
                </figure>
            </article>
            <article
                data-description="As ruínas de Machu Picchu, com suas construções perfeitas e sua natureza exuberante ao redor.">
                <figure>
                    <img src="photos/2.jpeg" alt="Apresentação do projeto" />
                </figure>
            </article>
            <article
                data-description="Milhares de anos de história estão inscritos nas pedras da Grande Muralha da China.">
                <figure>
                    <img src="photos/3.jpeg" alt="Apresentação do projeto" />
                </figure>
            </article>
            <article
                data-description="Central Park oferece um refúgio verdejante no coração da cidade, um lugar para relaxar e apreciar a natureza.">
                <figure>
                    <img src="photos/4.jpeg" alt="Apresentação do projeto" />
                </figure>
            </article>
            <article
                data-description="As ruínas do Coliseu, um testemunho do poder do Império Romano, continuam a impressionar e inspirar.">
                <figure>
                    <img src="photos/5.jpeg" alt="Apresentação do projeto" />
                </figure>
            </article>
            <article
                data-description="O Cristo Redentor, com seus braços abertos, vigia a cidade maravilhosa e acolhe a todos.">
                <figure>
                    <img src="photos/6.jpeg" alt="Apresentação do projeto" />
                </figure>
            </article>
        </section>
    </main>
    <div id="modal" class="modal">
        <span class="close">x</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>
    <script src="modal.js"></script>
</body>

</html>
